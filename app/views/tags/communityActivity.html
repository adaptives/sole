%{
	java.util.List<models.SiteEvent> siteEvents = models.SiteEvent.tail(10);
}%
#{list items:siteEvents, as:'siteEvent'}
	<div class="site-event">
		${siteEvent.text.raw()}	
	</div>
#{/list}
<script type="text/javascript">
	$('span.user-image-small').each(function(index) {
		var theTag = $(this); 
		$.get("/userprofilec/picTag?userId=" + this.id, function(response) {
			theTag.html(response);	
		})		
	});
</script>
