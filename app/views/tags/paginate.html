%{

	1.upto(_pages) {
		actionDefinition = play.mvc.Router.reverse(_controllerAction, ['page':it, 'size':_size]);
		if(it == _page) {
			out.println("<span style=\"margin-right:5px;\">${it}</span>");
		} else {
			out.print("<a style=\"margin-right:5px;\" href=\"${actionDefinition.url}\">${it}</a>");
		}
	}
%}
