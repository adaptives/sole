#{if controllers.Security.isConnected()}
		#{ifnot _course.isSocialUserEnrolled(session.user)}
			<a class="course-enrollment" href="@{CourseSecureC.enroll(_course.id)}">Enroll</a>
		#{/ifnot}
		#{else}
			<span class="study-session-enrollment">You are enrolled in this course</span>
		#{/else}
#{/if}
#{else}
	<a class="course-enrollment" href="@{CourseSecureC.enroll(_course.id)}">Enroll</a>
#{/else}
