#{if _studySession}
	<div style="font-weight: bold; margin-bottom: 10px;">
		<a href="@{FeedC.studySession(_studySession.id)}"><img height="20" width="20" src="/public/images/blog_feed_logo.jpg"/></a>  Study Group Updates
	</div>
	
	#{list items:_studySession.getUpdates(), as:'event'}
		<div style="margin-top: 10px;">
			${event.timestamp.since(true)} : ${event.text.raw()}
		</div>
	#{/list}
#{/ if}
