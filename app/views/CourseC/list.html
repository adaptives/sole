#{extends 'main.html' /}

<div class="courses">

<table id="forums-list">
	<thead>
		<tr>
			<th class="main">Course</th>
		</tr>
	</thead>
	#{list items:courses, as:'course'}
		<tr>
			<td class="main">
				<a href="@{CourseC.course(course.id)}">${course.title}</a>
				<div class="course-short-description">
				${course.description.length() > 50 ? course.description[0..50] + "..." : course.description}
				</div>
			</td>
		</tr>
	#{/list}
</table>
</div>
